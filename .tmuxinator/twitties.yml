# ~/.tmuxinator/.yml
# you can make as many tabs as you wish...

name: Telemarker Admin
root: ~/GitHub/rails-play-cookbook/apps/twitties/
socket_name: tmux_twitties
pre_window: rvm use 1.9.3 & clear 
tmux_options: -2
windows:
  - main:
      layout: 3c9d,363x81,0,0[364x52,0,0{181x52,0,0,0,182x52,182,0,1},364x28,0,53,2]
      panes:
        - tail -f log/development.log
        - vagrant ssh
        - mvim
  - console: vagssh
