# ~/.tmuxinator/.yml

name: Proto
root: ~/github/proto
socket_name: tmux_proto
windows:
  - main:
      layout: 3c9d,363x81,0,0[364x52,0,0{181x52,0,0,0,182x52,182,0,1},364x28,0,53,2]
      panes:
        - zeus:
          - zeus start
        - console:
          - sleep 4 && zeus c
        - server:
          - sleep 4 && zeus s Puma
  - logs:
      layout: main-vertical
      panes:
        - testlog:
          - tail -f log/test.log
        - devlog:
          - tail -f log/development.log
  - dev:
      layout: 3c9d,363x81,0,0[364x52,0,0{181x52,0,0,0,182x52,182,0,1},364x28,0,53,2]
      panes:
        - test:
          -
        - editor:
          - vim
        - git:
          - mvim
          - git branch
